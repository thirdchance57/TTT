<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>TIC TAC TOE</title>
</head>
<body>
{{"Working"}} <!-- testing angular app -->

	<div class="wrapper" ng-controller="myController">
		
		<div class="head">TIC TAC TOE</div> <!-- game title -->

		<div class="gameboard"> <!-- game board and cells div  -->
			<div class="cells" ng-click="logClick(c)" ng-repeat="c in boxes" ng-class="{oclass: c.number=='O', xclass: c.number=='X', blueclass: c.number=='B'}">
				{{c.number}} <!-- testing angular controller -->
			</div>
		</div>

		<div class="wrapper2"> <!-- player's selected weapons -->
			<div ng-class="{oclass: playerPic1=='O', xclass: playerPic1=='X', blueclass: playerPic1=='B'}" class="player1"></div>
			<div ng-class="{oclass: playerPic2=='O', xclass: playerPic2=='X', blueclass: playerPic2=='B'}" class="player2"></div>
		</div>

		<div class="wrapper3"> <!-- weapons to choose from -->
			<div class="weapons" ng-click="playerSelect(i)" ng-repeat="i in pictures">
				<img ng-src="{{i.photos}}">
			</div>
		</div>

			<option value="1">1</option>

			<option value="3">3</option>
			<option value="4">4</option>

		</select> -->

		<!-- <ul>
			<li x-ng-repeat="i in issues">{{i.title}}</li>
		</ul> -->
		


	</div>
</body>
</html>
